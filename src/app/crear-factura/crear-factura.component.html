<div class="card bg-dark text-white">
    <div class="card-header"></div>
    <div class="card-body">
        <p>Nueva Factura</p>
        <form>
            <div class="form-group row">
                <label for="cliente" class="col-form-label col-sm-2">Cliente</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"  name="cliente">
                </div>
            </div>

            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="descripcion">
                </div>
            </div>

            <div class="form-group row">
                <label for="observacion" class="col-form-label col-sm-2">Observacion</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="observacion"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="producto" class="col-form-label col-sm-2">Productos</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="producto">
                </div>
            </div>
        </form>
        <div id="btnCrear">
            <button type="button" class="btn btn-primary">Crear</button>
        </div>
    </div>
</div>
